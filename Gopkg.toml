
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"

ignored = ["github.com/revel/revel"]

[[constraint]]
  name = "github.com/StabbyCutyou/buffstreams"
  version = "2.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/bsphere/le_go"

[[constraint]]
  branch = "master"
  name = "github.com/jrallison/go-workers"

[[constraint]]
  branch = "master"
  name = "github.com/orcaman/concurrent-map"

[[constraint]]
  name = "gopkg.in/oleiade/reflections.v1"
  version = "1.0.0"

[[constraint]]
  branch = "v2"
  name = "gopkg.in/yaml.v2"
